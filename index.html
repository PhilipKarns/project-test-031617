<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trendicity, Chat & Meet-up Locally</title>

	<meta name="theme-color" content="#ffffff">
	<!-- Normalize -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.1.0/css/font-awesome.min.css">
	<!-- Main style -->
	<link rel="stylesheet" type="text/css" href="css/cardio.css">
</head>
<body>
<!-- /.container-fluid -->
<header id="intro">
	<div class="container">
		<div class="table">
			<div class="header-text">
				<div class="row">
					<div class="col-md-12 text-center">
						<p class="light white">Welcome to <i><b>Trendicity.</b></i></p>
						<h1 class="light white" id="typing-title"></h1>
						<script>
                            document.addEventListener('DOMContentLoaded', function(){
                                Typed.new('#typing-title', {
                                    strings: ["What is Orlando Talking about?"],
                                    typeSpeed: 10
                                });
                            });

						</script>

					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="container">
		<div class="table">
			<div class="login">
				<div class="col-lg-12 text-center">
					<div id="firechat-wrapper">
                        <div class="official-twitter">
                            <img alt="Sign in with Twitter" src="https://g.twimg.com/dev/sites/default/files/images_documentation/sign-in-with-twitter-gray.png">
                        </div>
						<button onclick="login('twitter');">Login with Twitter</button>
					</div>
				</div>
			</div>
		</div>
</div>
			<!-- Actor buttons will get added here -->
		
		<!--list of trends show here-->
<div class="container">
	<div class="table">
		<div class="trend">
			<div class="col-lg-12 text-center">
				<div id="trends" data-name="trend">
					<div id="display">
							<style> #display {
								height:500px;
								width:500px;
							}
							</style>
						<div id="chat" class="chat">
					       <div id="chat-messages"></div>
					       <div id="chat-bar">
					         <input id="chat-input" />
					         <button id="chat-send">Send</button>
					       </div>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
